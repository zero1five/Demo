<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/store.js/1.3.20/store.js"></script>
    <link href="https://cdn.bootcss.com/jquery-datetimepicker/2.5.16/jquery.datetimepicker.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-datetimepicker/2.5.16/jquery.datetimepicker.full.js"></script>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="msg">
        <span class="anchor confirmed">-</span>
        <span class="msg-content"></span>
    </div>
    <div class="container"><!-- start-->
        <h1>My ToDo</h1>
        <form class="add-task">
            <input name="content" type="text" placeholder=" In the input " autofocus autocomplete="off">
            <button type="submit">submit</button>
        </form>
        <div class="task-list"><!--清单列表开始-->
            <!--<div class="task-item">&lt;!&ndash; 任务开始 &ndash;&gt;-->
            <!--<span><input type="checkbox"></span>-->
            <!--<span class="task-content">item content 1</span>-->
            <!--<span>delete</span>-->
            <!--<span>detail</span>-->
            <!--</div>&lt;!&ndash; 任务结束 &ndash;&gt;-->
        </div><!--清单列表结束-->
        <div class="task-detail-mask"></div>
        <div class="task-detail"><!-- 任务详情开始 -->
        </div><!-- 任务详情结束 -->
    </div><!-- end -->
    <video class="alerter" src="alert.mp3"></video>
    <script src="js/style.js"></script>
</body>
</html>
